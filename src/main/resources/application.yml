spring:
  application:
    name: challenge

server:
  port: 8220
---
spring:
  config:
    activate:
      on-profile: default
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost:5432}/${DB_NAME:challenge}
    username: ${USER:admin}
    password: ${PASSWORD:admin}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
---
logging:
  level:
    org:
      springframework:
        web: DEBUG